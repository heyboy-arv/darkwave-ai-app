<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darkwave AI - The Ultimate Creator</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: #121212; color: #e0e0e0; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { width: 90%; max-width: 700px; background-color: #1e1e1e; padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; }
        h1 { color: #bb86fc; margin-bottom: 10px; }
        p { color: #b0b0b0; margin-bottom: 30px; }
        #build-form textarea { width: 100%; padding: 15px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #333; background-color: #2c2c2c; color: #e0e0e0; font-size: 16px; resize: vertical; min-height: 100px; box-sizing: border-box; }
        #build-form button { width: 100%; padding: 15px; border: none; border-radius: 8px; background: linear-gradient(90deg, #bb86fc, #6200ee); color: white; font-size: 18px; font-weight: bold; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
        #build-form button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(187, 134, 252, 0.3); }
        #build-form button:disabled { background: #444; cursor: not-allowed; }
        #results { margin-top: 30px; text-align: left; }
        .result { background-color: #2c2c2c; padding: 20px; border-radius: 8px; border-left: 4px solid #03dac6; }
        .error { background-color: #2c2c2c; padding: 20px; border-radius: 8px; border-left: 4px solid #cf6679; color: #cf6679; }
        .download-button { display: inline-block; margin-top: 15px; padding: 10px 20px; background-color: #03dac6; color: #121212; text-decoration: none; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒŠ Darkwave AI</h1>
        <p>Your visionary co-pilot for creating ready-to-publish applications.</p>
        
        <form id="build-form">
            <textarea name="prompt" placeholder="Describe the application you want to build... e.g., 'a simple portfolio website with a contact form'" required></textarea>
            <button type="submit">Build My App</button>
        </form>

        <div id="results">
            <!-- AI results will be loaded here -->
        </div>
    </div>

    <script>
        const form = document.getElementById('build-form');
        const resultsDiv = document.getElementById('results');
        const submitButton = form.querySelector('button');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            
            // Show loading state
            resultsDiv.innerHTML = '<p>Darkwave is thinking... This may take a moment.</p>';
            submitButton.disabled = true;
            submitButton.innerText = 'Building...';

            try {
                const response = await fetch('/build', {
                    method: 'POST',
                    body: formData
                });

                const resultHtml = await response.text();
                resultsDiv.innerHTML = resultHtml;

            } catch (error) {
                resultsDiv.innerHTML = `<p class='error'>A network error occurred. Please try again. Details: ${error.message}</p>`;
            } finally {
                // Restore button
                submitButton.disabled = false;
                submitButton.innerText = 'Build My App';
            }
        });
    </script>
</body>
</html>
